{% extends "components/base.html"%} {% block body_content%}
<div
  style="
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
    width: 1140px;
    gap: 20px;
    margin: 0 auto;
  "
>
  {% for product in products%}
  <div
    style="
      background-color: rgb(121, 121, 245);
      color: blanchedalmond;
      text-align: center;
      width: 320px;
      height: 300px;
      border-radius: 10px;
      padding: 15px;
    "
  >
    <h3 style="margin-bottom: 10px">
      <strong style="color: black">Name: </strong>{{product.name}}
    </h3>
    <p>
      <strong style="color: black">Description:</strong> {{product.description}}
    </p>
    <ul
      style="
        display: flex;
        justify-content: space-between;
        align-items: center;
        list-style-type: none;
        color: green;
        margin-top: 12px;
      "
    >
      <li>{{product.price}}</li>
      <li>{{product.add_date}}</li>
    </ul>
  </div>
  {% endfor %}
</div>
{% endblock %}
